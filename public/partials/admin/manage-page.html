<h1>{{heading}}</h1>
<form role="form" id="add-page" ng-submit="savePage()">
	<div class="form-group">
		<label for="pageId">Page ID</label>
		<input id="pageId" class="form-control" type="text" readonly ng-model="pageContent._id" />
	</div>
	<div class="form-group">
		<label for="pageTitle">Page Title</label>
		<input id="pageTitle" class="form-control" type="text" ng-model="pageContent.title" ng-change="updateURL()" />
	</div>
	<div class="form-group">
		<label for="pageUrl">Page URL Alias</label>
		<input id="pageUrl" class="form-control" type="text" readonly ng-model="pageContent.url" />
	</div>
	<div class="form-group">
		<label for="menuIndex">Menu Index</label>
		<input id="menuIndex" class="form-control" type="number" ng-model="pageContent.menuIndex" />
	</div>
	<div class="form-group">
		<label for="pageContent">Page Content</label>
		<textarea ui-tinymce id="pageContent" class="form-control" rows="15" ng-model="pageContent.content"></textarea>
	</div>
	<div class="form-group">
		<input class="btn btn-success" type="submit" value="Save"/>
	</div>
</form>
