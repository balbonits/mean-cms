<h1>Login</h1>
<hr />

<form role="form" id="login" ng-submit="login(credentials)">
	<div class="form-group">
		<label for="username">Login</label>
		<input id="username" class="form-control" type="text" ng-model="credentials.username" />
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input id="password" class="form-control" type="password" ng-model="credentials.password" />
	</div>
	<div class="form-group">
		<input type="submit" class="btn btn-success" value="Login" />
	</div>
</form>
